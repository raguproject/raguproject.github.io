<body>

    <!-- Modal -->
    <div class="modal top fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div id="modal_header_z" class="modal-header">

                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div id="modal_row" class="row">
                        <div class=" col-xl-6 col-sm-12">
                            <div id="recipe-image">
                                <img id="recipe-img" src="/photos/sample_recipe.svg">
                                <h4 id="recipe-info">
                                </h4>
                            </div>
                        </div>
                        <div id="recipe-container" class=" col-xl-6 col-sm-12">
                            <div id="container-recipe">
                                <h2 id="about-recipe">about the recipe</h2>
                                <h3 id="recipe-title"></h3>
                                <h4 id="recipe-subtitle">
                                </h4>
                                <div class="info-recipe">
                                    <div class="row">
                                        <div class="col-sm">
                                            <h5 id="recipe-serves"> <i class="fa-solid fa-utensils"></i> serves: <span
                                                    id="serves-bold"></span></h5>
                                        </div>
                                        <div class="col-sm">
                                            <h5 id="recipe-preparation"> <i class="fa-regular fa-clock"></i> preparation
                                                time: <span id="preparation-bold"></span></h5>
                                        </div>
                                        <div class="col-sm">
                                            <h5 id="recipe-cooking"> <i class="fa-solid fa-temperature-high"></i>
                                                cooking time: <span id="cooking-bold"></span>
                                            </h5>
                                        </div>
                                    </div>

                                </div>
                                <div class="ingredients-recipe">
                                    <div class="row" id="ingr-row">
                                        <div class="col-md-4 col-sm-12 col-xs-12" id="recipe-ingr">
                                            <img id="recipe-ingr-photo" src="/photos/ingredients-recipe.svg">
                                            <h5 id="ingr-header">ingredients:</h5>
                                        </div>
                                        <div class="col-md-8 col-sm-12 col-xs-12" id="recipe-ingr-list">
                                            <ul id="ingr-list">
                                            </ul>
                                        </div>
                                    </div>

                                </div>
                                <div class="cooking-procedure-recipe">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12" id="recipe-cook">

                                            <img id="recipe-cook-photo" src="/photos/cooking-recipe.svg">
                                            <h5 id="cook-header">cooking procedure:</h5>
                                        </div>
                                        <div class="col-md-8 col-sm-12" id="recipe-cook-list">
                                            <ul id="cook-list">


                                            </ul>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg ">

    <div id="filter-page" class="container text-left">
        <div class="row">
            <div id="filter-section" class="col-md-4 col-sm-12 col-xs-12">
                <aside class="filter-sidebar" id="filter-sidebar">
                    <div id="filter-container" class="filter-container">
                        <div id="filter-content" class="filter-content">
                            <h3 id="filter-sidebar-heading">
                                filter by
                            </h3>
                            <div id="compact-list"></div>
                            <ul id="compact-ul"></ul>
                            <div id="breadcrumbs-div" style="display:none">
                                <h5 id="b-place">from: <span id="b-place-span"></span></h5>
                                <h5 id="b-ingr">with: <span id="b-ingr-span"></span></h5>
                                <h5 id="b-cat">dish: <span id="b-cat-span"></span></h5>
                                <h5 id="b-info">click on <i class="fa-regular fa-circle-question"></i> to know more
                                    about
                                    the
                                    filters.</h5>
                            </div>
                            <ul class="filter ul-reset">
                                <li class="filter-item">
                                    <section class="filter-item-inner">
                                        <h3 class="filter-item-inner-heading minus">
                                            provenance
                                        </h3>
                                        <ul class="filter-attribute-list ul-reset">
                                            <div class="filter-attribute-list-inner">
                                                <li class="filter-attribute-item">
                                                    <div class="checkboxdiv" id="provenance" name="provenance"></div>
                                                </li>
                                            </div>
                                        </ul>
                                    </section>
                                </li>
                                <li class="filter-item">
                                    <section class="filter-item-inner">
                                        <h3 class="filter-item-inner-heading minus">
                                            ingredients
                                        </h3>
                                        <ul class="filter-attribute-list ul-reset">
                                            <div class="filter-attribute-list-inner">
                                                <li class="filter-attribute-item">
                                                    <div class="checkboxdiv" id="ingredient" name="ingredient"></div>
                                                </li>
                                            </div>
                                        </ul>
                                    </section>
                                </li>
                                <li class="filter-item">
                                    <section class="filter-item-inner">
                                        <h3 class="filter-item-inner-heading minus">
                                            type of dish
                                        </h3>
                                        <ul class="filter-attribute-list ul-reset">
                                            <div class="filter-attribute-list-inner">
                                                <li class="filter-attribute-item">
                                                    <div class="checkboxdiv" id="category" name="category"></div>
                                                </li>
                                            </div>
                                        </ul>
                                    </section>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button id="btn_filter" type="button" class="btn btn-light">reset filters</button>
                    <button id="btn-compactlist" type="button" class=" btn-compactlist btn btn-light">view compact
                        list</button>


                </aside>
            </div>

            <div id="letter-container" class="col-md-8 col-sm-12 col-xs-12">
                <div id="letter_space" class="row" name="letter_space"></div>

            </div>
        </div>
    </div>



    <script>

        function accordion(section, heading, list) {
            $(section).each(function () {
                var that = this,
                    listHeight = $(this).find(list).height();


                $(this).find(heading).click(function () {
                    $(this).toggleClass('plus minus');
                    $(that).find(list).slideToggle(250);
                });
            });
        };

        accordion('.filter-item', '.filter-item-inner-heading', '.filter-attribute-list');






    </script>
</body>
